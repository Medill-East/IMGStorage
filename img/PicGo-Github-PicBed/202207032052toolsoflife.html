0]},"content":"4， 权力相关的，必须深入理解中国社会运转的规则，中国小农经济的差序格局，权力组成结构，官僚体系，社会治理核心逻辑等。"},{"type":"list_item","depth":5,"payload":{"lines":[410,411]},"content":"如果身边有个精于此道老谋深算的人可以学习。这个过程会更快。"}]}]},{"type":"heading","depth":3,"payload":{"lines":[412,413]},"content":"7-4 理解与洞悉方法建议","children":[{"type":"list_item","depth":4,"payload":{"lines":[414,415]},"content":"建议每个人找到适合自己的方法论","children":[{"type":"list_item","depth":5,"payload":{"lines":[415,416]},"content":"正面 —— 降低合作与交易成本"},{"type":"list_item","depth":5,"payload":{"lines":[416,417]},"content":"反面 —— 采取对自己最优的博弈策略（避免吃亏）"}]},{"type":"list_item","depth":4,"payload":{"lines":[417,418]},"content":"给到的建议","children":[{"type":"list_item","depth":5,"payload":{"lines":[418,419]},"content":"1， 明确对方在这件事中的角色和利害关系，以及人际关系"},{"type":"list_item","depth":5,"payload":{"lines":[419,420]},"content":"2， 尽量获取个人信息。","children":[{"type":"list_item","depth":6,"payload":{"lines":[420,421]},"content":"从家庭背景，成长经历，教育背景，工作经验，个人爱好特长，喜好，三观，习惯等。越多越好。"}]},{"type":"list_item","depth":5,"payload":{"lines":[421,422]},"content":"3， 分析出人格属性和社会心理属性。全面了解其个性与习性。"},{"type":"list_item","depth":5,"payload":{"lines":[422,423]},"content":"4， 透彻了解对方诉求。","children":[{"type":"list_item","depth":6,"payload":{"lines":[423,424]},"content":"无非几种诉求的混合。利益诉求，权力诉求，功能诉求或者感情诉求。"}]},{"type":"list_item","depth":5,"payload":{"lines":[424,425]},"content":"5， 用第一类和第二类工具分析以上信息，作为决策依据。再使用决策方法进行决策，进行利害取舍。"}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[426,427]},"content":"八，第5类工具：处理关系的方法。包括亲密关系和功利关系","children":[{"type":"blockquote","depth":3,"payload":{"lines":[428,429]},"content":"","children":[{"type":"paragraph","depth":4,"payload":{"lines":[428,429]},"content":"“齐景公问政于孔子。孔子对日:“君君，臣臣，父父，子子”， 《论语·颜渊》，孔子，春秋战国"}]},{"type":"blockquote","depth":3,"payload":{"lines":[430,431]},"content":"","children":[{"type":"paragraph","depth":4,"payload":{"lines":[430,431]},"content":"“这就是你的爱情策略。享受激情，但不要把它们作为维持爱情关系的基础。培养与爱人之间的友谊。努力保持新鲜感；把握每一个与配偶共同进行新奇探索的机会...“ --- Rowland S. Miller, 《亲密关系》第6版，2015"}] t_item","depth":7,"payload":{"lines":[455,456]},"content":"为什么男性大多喜欢腰臀比小的女性"},{"type":"list_item","depth":7,"payload":{"lines":[456,457]},"content":"某社群中大众觉得好看的脸具备的特征"}]},{"type":"list_item","depth":6,"payload":{"lines":[457,458]},"content":"<a href=\"https://raw.githubusercontent.com/Medill-East/IMGStorage/master/img/PicGo-Github-PicBed/20220703193210.png\">女性长期择偶策略</a>"}]},{"type":"list_item","depth":5,"payload":{"lines":[459,460]},"content":"《少有人走的路》(第一卷）分析了成熟心智的重要性，以及对“爱”的不同角度解读。"},{"type":"list_item","depth":5,"payload":{"lines":[461,462]},"content":"《家庭婚姻社会学》分析人类谈恋爱，结婚，离婚，再婚，家暴，老年婚姻等各个环节。"},{"type":"list_item","depth":5,"payload":{"lines":[463,464]},"content":"《性学入门》从生理和心理各方面解释了性爱。","children":[{"type":"list_item","depth":6,"payload":{"lines":[464,465]},"content":"《亲密关系》中虽然有专门章节介绍，但李银河作为中国知名女性问题，婚姻问题专家，她的书更接我们国内文化的地气。"}]}]},{"type":"heading","depth":4,"payload":{"lines":[466,467]},"content":"原生家庭","children":[{"type":"list_item","depth":5,"payload":{"lines":[468,469]},"content":"原生家庭影响着一个人的生活习惯，饮食习惯，性格的养成，价值观的形成，以及对婚姻观的态度等。"},{"type":"list_item","depth":5,"payload":{"lines":[469,470]},"content":"可以关注一些心理学公众号","children":[{"type":"list_item","depth":6,"payload":{"lines":[470,471]},"content":"武志红"},{"type":"list_item","depth":6,"payload":{"lines":[471,472]},"content":"壹心理"},{"type":"list_item","depth":6,"payload":{"lines":[472,473]},"content":"徐慢慢心里话"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[474,475]},"content":"2 功利关系","children":[{"type":"list_item","depth":4,"payload":{"lines":[476,477]},"content":"工作的几种选择，都要和别人建立功利关系","children":[{"type":"list_item","depth":5,"payload":{"lines":[477,478]},"content":"进单位 - 上下级"},{"type":"list_item","depth":5,"payload":{"lines":[478,479]},"content":"自由职业 - 甲乙方"},{"type":"list_item","depth":5,"payload":{"lines":[479,480]},"content":"创业 - 合伙人/客户/政府或其他组织的权力与利益相关人"}]},{"type":"list_item","depth":4,"payload":{"lines":[480,481]},"content":"核心是信任基础上的利益权力资源交换"},{"type":"list_item","depth":4,"payload":{"lines":[482,483]},"content":"中国关系社会从过去宗族社会演变至今的格局","children":[{"type":"list_item","depth":5,"payload":{"lines":[483,484]},"content":"<a href=\"https://raw.githubusercontent.com/Medill-East/IMGStorage/master/img/PicGo-Github-PicBed/20220703194540.png\">功利关系格局</a>"},{"type":"list_item","depth":5,"payload":{"lines":[484,485]},"content":"每个人都以自身为中心，向外围绕几个圈层","children":[{"type":"list_item","depth":6,"payload":{"lines":[485,486]},"content":"每个圈层的法则秩序不同"}]}]},{"type":"list_item","depth":4,"payload":{"lines":[487,488]},"content":"如何不让关系成为自己发展的阻碍","children":[{"type":"list_item","depth":5,"payload":{"lines":[488,489]},"content":"例子","children":[{"type":"list_item","depth":6,"payload":{"lines":[489,490]},"content":"很多青年人都会有这么一个想法：“领导是傻x”。这里把领导换成“同事”或者“公司”也都行。毕竟我们学校毕业后唯一接触的社会环境就是单位职场。发生关系的也就是同事领导。这些人都是陌生人，你与他们是纯粹的功利关系。"}]},{"type":"list_item","depth":5,"payload":{"lines":[490,491]},"content":"应对方法论","children":[{"type":"list_item","depth":6,"payload":{"lines":[491,492]},"content":"从权力角度分析","children":[{"type":"list_item","depth":7,"payload":{"lines":[492,493]},"content":"你所在组织是政府/国企/事业/体制内，还是私人企业/外企。组织内部特征是什么？","children":[{"type":"list_item","depth":8,"payload":{"lines":[493,494]},"content":"比如是国企/体制内，这种组织运转规则是权力博弈。","children":[{"type":"list_item","depth":9,"payload":{"lines":[494,495]},"content":"国企以政治权力和国家暴力机器做基础，来进行生产与经济活动。"},{"type":"list_item","depth":9,"payload":{"lines":[495,496]},"content":"组织内部规则肯定是政治权力主导。"},{"type":"list_item","depth":9,"payload":{"lines":[496,497]},"content":"员工要有一定工作专业能力，更重要能够在官僚/管理权力体系中审时度势站好山头，拉裙带关系，获取政治资源。"},{"type":"list_item","depth":9,"payload":{"lines":[497,498]},"content":"因为员工最终的发展是政治发展。"},{"type":"list_item","depth":9,"payload":{"lines":[498,499]},"content":"专业人员是工具人。"},{"type":"list_item","depth":9,"payload":{"lines":[499,500]},"content":"分配权力与利益的人是政治领导。虽然和领导一起干活难度因人而异。"},{"type":"list_item","depth":9,"payload":{"lines":[500,501]},"content":"但总得让领导把自己当“自己人“才有可能更好发展。"},{"type":"list_item","depth":9,"payload":{"lines":[501,502]},"content":"开拓和处理关系能力是关键。"}]}]}]},{"type":"list_item","depth":6,"payload":{"lines":[502,503]},"content":"从金钱角度分析","children":[{"type":"list_item","depth":7,"payload":{"lines":[503,504]},"content":"私企相对更简单一些。","children":[{"type":"list_item","depth":8,"payload":{"lines":[504,505]},"content":"公司唯一目的是赚钱。"},{"type":"list_item","depth":8,"payload":{"lines":[505,506]},"content":"自由市场私人企业要活着发展，要看收入业绩，对专业人才依赖性很强。"},{"type":"list_item","depth":8,"payload":{"lines":[506,507]},"content":"专业能力为主，政治能力为辅。"},{"type":"list_item","depth":8,"payload":{"lines":[507,508]},"content":"领导是傻x，也许你专业上就是个傻x不自知。"},{"type":"list_item","depth":8,"payload":{"lines":[508,509]},"content":"或者他专业傻x，你比他给公司创造价值的能力确实强。"},{"type":"list_item","depth":8,"payload":{"lines":[509,510]},"content":"在专业为主政治为辅的环境下，专业够强，假以时日你取有出头之日可能性较大。"},{"type":"list_item","depth":8,"payload":{"lines":[510,511]},"content":"在哪个公司获取利益不重要。总能找到。"},{"type":"list_item","depth":8,"payload":{"lines":[511,512]},"content":"注意是给公司创造价值的能力强。不是某个技能强。"},{"type":"list_item","depth":8,"payload":{"lines":[512,513]},"content":"区分这两点很重要。"},{"type":"list_item","depth":8,"payload":{"lines":[513,514]},"content":"专业与管理技能的提升是关键。人际关系不绊脚就行。"}]}]},{"type":"list_item","depth":6,"payload":{"lines":[514,515]},"content":"从人性角度分析","children":[{"type":"list_item","depth":7,"payload":{"lines":[515,516]},"content":"体制内领导的目标也是更高的权力。","children":[{"type":"list_item","depth":8,"payload":{"lines":[516,517]},"content":"他需要政绩。"}]},{"type":"list_item","depth":7,"payload":{"lines":[517,518]},"content":"私企领导要业绩。","children":[{"type":"list_item","depth":8,"payload":{"lines":[518,519]},"content":"这样才能晋升和更多奖金。他们貌似傻x（其实不一定）的所有行径，目标都很明确。"}]}]},{"type":"list_item","depth":6,"payload":{"lines":[519,520]},"content":"所以领导是傻x，因为你没有被纳入领导获取自身利益博弈的棋子库。甚至成了绊脚石。就这么简单。","children":[{"type":"list_item","depth":7,"payload":{"lines":[520,521]},"content":"他本人傻x与否并不关键。要让自己成为他工具（合伙）一起获取权力或利益。"}]},{"type":"list_item","depth":6,"payload":{"lines":[521,522]},"content":"如果做不到。赶紧换环境。","children":[{"type":"list_item","depth":7,"payload":{"lines":[522,523]},"content":"因为如果他确实傻x，没法带你升迁又过度压榨你，只能换领导。"},{"type":"list_item","depth":7,"payload":{"lines":[523,524]},"content":"如果他不傻x，你是绊脚石，也赶紧走。"},{"type":"list_item","depth":7,"payload":{"lines":[524,525]},"content":"如果迫于形式没法走，那就为下一步做准备。尽量降低领导傻x对你发展的影响。","children":[{"type":"list_item","depth":8,"payload":{"lines":[525,526]},"content":"比如过去我的很多同事受不了另外一个部门的头，很不愉快，成批的离职。很多人后来做了自由职业者，或者自己创业。在工作和生活上都好了起来。"}]}]}]},{"type":"list_item","depth":5,"payload":{"lines":[526,527]},"content":"从前述权钱人性角度分析，你和那种不做具体业务专门管人的领导，就是羊与牧羊犬的关系。","children":[{"type":"list_item","depth":6,"payload":{"lines":[527,528]},"content":"专业做事的员工看管理者很容易特别傻x。","children":[{"type":"list_item","depth":7,"payload":{"lines":[528,529]},"content":"类似要被割毛的羊看牧养狗，肯定不顺眼。"},{"type":"list_item","depth":7,"payload":{"lines":[529,530]},"content":"但狗才是主人最宠幸的好伴侣。"},{"type":"list_item","depth":7,"payload":{"lines":[530,531]},"content":"羊不好好吃草少割两斤毛，损失金钱是百十来块。"},{"type":"list_item","depth":7,"payload":{"lines":[531,532]},"content":"狗不好好干活一丢就是丢好几只羊。损失好几万块。"},{"type":"list_item","depth":7,"payload":{"lines":[532,533]},"content":"而且狗还会舔主人脚。"}]},{"type":"list_item","depth":6,"payload":{"lines":[533,534]},"content":"大私企里也会存在很强的政治斗争氛围。但最终权力的基础是股东会，这不像体制内。","children":[{"type":"list_item","depth":7,"payload":{"lines":[534,535]},"content":"能够给公司创造价值的能力是底层能力。","children":[{"type":"list_item","depth":8,"payload":{"lines":[535,536]},"content":"前者要关注自由市场经济原理。"}]},{"type":"list_item","depth":7,"payload":{"lines":[536,537]},"content":"类似能够给领导博取政绩的能力是体制内底层能力一样。","children":[{"type":"list_item","depth":8,"payload":{"lines":[537,538]},"content":"后者要关注中国儒家权力意识形态传统。"}]}]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[539,540]},"content":"至于功利社会关系里的男女关系。","children":[{"type":"list_item","depth":5,"payload":{"lines":[540,541]},"content":"本质是一种资源兑换。"}]},{"type":"list_item","depth":4,"payload":{"lines":[542,543]},"content":"唯一需要注意的是不要因为没有发现领导/同事在单位的亲密关系而误触雷区……","children":[{"type":"list_item","depth":5,"payload":{"lines":[543,544]},"content":"遇到这种道德瑕疵巨大的人，一定要小心。"}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[545,546]},"content":"九，第6类工具：抵抗挫折，照顾自己心灵.","children":[{"type":"blockquote","depth":3,"payload":{"lines":[547,548]},"content":"","children":[{"type":"paragraph","depth":4,"payload":{"lines":[547,548]},"content":"“人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。” —— 苏轼，《水调歌头·明月几时有》，1076"}]},{"type":"heading","depth":3,"payload":{"lines":[549,550]},"content":"1 研究自己","children":[{"type":"blockquote","depth":4,"payload":{"lines":[551,552]},"content":"","children":[{"type":"paragraph","depth":5,"payload":{"lines":[551,552]},"content":"人生最困难的事情是认识自己。——泰勒斯，科学与哲学之父，公元前6世纪"}]},{"type":"blockquote","depth":4,"payload":{"lines":[553,554]},"content":"","children":[{"type":"paragraph","depth":5,"payload":{"lines":[553,554]},"content":"认识自己，方能认识人生。——苏格拉底，公元前4世纪"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[555,590]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[555,556]},"content":"意义","children":[{"type":"list_item","depth":6,"payload":{"lines":[556,557]},"content":"最终我们活得怎么样，只有我们自己感知得最清晰。所有好和不好的，也主要由自己承担。"},{"type":"list_item","depth":6,"payload":{"lines":[557,558]},"content":"对自己认识的越明白，越有可能在困境时帮助自己找到办法，保护心智和情绪。"},{"type":"list_item","depth":6,"payload":{"lines":[558,559]},"content":"另一个巨大作用是，把自己研究得明白一些，容易找到自我。"}]},{"type":"list_item","depth":5,"payload":{"lines":[560,561]},"content":"社会心理学研究表明，人往往了解他人比了解自己要容易"},{"type":"list_item","depth":5,"payload":{"lines":[562,563]},"content":"认识自己最大的用处，可能并不是针对外界。而是对自己的关怀与安抚。"},{"type":"list_item","depth":5,"payload":{"lines":[564,565]},"content":"一些借助研究自己，灌溉心灵的方法","children":[{"type":"list_item","depth":6,"payload":{"lines":[565,566]},"content":"1）毫不犹豫地接纳自己","children":[{"type":"list_item","depth":7,"payload":{"lines":[566,567]},"content":"搞清自己的性格，特性，心理习惯"},{"type":"list_item","depth":7,"payload":{"lines":[567,568]},"content":"肯定自己的所有性格与特性"},{"type":"list_item","depth":7,"payload":{"lines":[568,569]},"content":"性格与心理特征没有好坏"},{"type":"list_item","depth":7,"payload":{"lines":[569,570]},"content":"性格与人格很难改变，有时候没必要试图改变自己","children":[{"type":"list_item","depth":8,"payload":{"lines":[570,571]},"content":"关注行为的缺陷和具体事情的错误，或者道德缺陷即可"},{"type":"list_item","depth":8,"payload":{"lines":[571,572]},"content":"不要关注个性和人格"}]},{"type":"list_item","depth":7,"payload":{"lines":[572,573]},"content":"鉴定自我认知，可以帮你抵御侵略性的强势权力控制和 PUA"},{"type":"list_item","depth":7,"payload":{"lines":[573,574]},"content":"别等到抑郁的时候再去研究自己"},{"type":"list_item","depth":7,"payload":{"lines":[574,575]},"content":"社会上的商业化人格测试只能起到小部分参考作用"}]},{"type":"list_item","depth":6,"payload":{"lines":[575,576]},"content":"2）从道德观，价值观，和人生观研究自己","children":[{"type":"list_item","depth":7,"payload":{"lines":[576,577]},"content":"经常考虑一些挂念和标准的问题，有助于我们在社会生存得舒适些","children":[{"type":"list_item","depth":8,"payload":{"lines":[577,578]},"content":"自己的自私自利程度？"},{"type":"list_item","depth":8,"payload":{"lines":[578,579]},"content":"对同一件事情的看法为何与别人有分歧？"},{"type":"list_item","depth":8,"payload":{"lines":[579,580]},"content":"对一件事，自己的决策为何与别人不同，优劣如何？"},{"type":"list_item","depth":8,"payload":{"lines":[580,581]},"content":"决策取舍的标准是什么？"},{"type":"list_item","depth":8,"payload":{"lines":[581,582]},"content":"自己觉得最舒适的度过人生的状态？"},{"type":"list_item","depth":8,"payload":{"lines":[582,583]},"content":"一直这么过也会舒适吗？"},{"type":"list_item","depth":8,"payload":{"lines":[583,584]},"content":"我能一直保持现在满意的状态吗？"}]},{"type":"list_item","depth":7,"payload":{"lines":[584,585]},"content":"对欲望的自制力也非常重要"},{"type":"list_item","depth":7,"payload":{"lines":[585,586]},"content":"修养，得撞墙"}]},{"type":"list_item","depth":6,"payload":{"lines":[586,587]},"content":"3）原生家庭","children":[{"type":"list_item","depth":7,"payload":{"lines":[587,588]},"content":"很多思维习惯和性格形成自原生家庭"},{"type":"list_item","depth":7,"payload":{"lines":[588,589]},"content":"根据儿时记忆，慢慢寻找家庭铸就你心灵的某些拼图"}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[590,591]},"content":"2 自信","children":[{"type":"blockquote","depth":4,"payload":{"lines":[592,593]},"content":"","children":[{"type":"paragraph","depth":5,"payload":{"lines":[592,593]},"content":"“男人为什么明明看起来都那么普通，却还那么自信。” ——杨笠，脱口秀演员"}]},{"type":"bullet_list","depth":4,"payload":{"lines":[594,660]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[594,595]},"content":"社会心理学对“自我”的研究，表明健康心理的人， 对自我评价都在平均值之上。","children":[{"type":"list_item","depth":6,"payload":{"lines":[595,596]},"content":"也就是大部分人都认为自己好过大部分人。"},{"type":"list_item","depth":6,"payload":{"lines":[596,597]},"content":"只有抑郁状态的人才会比心理健康的人更客观评价自己。"},{"type":"list_item","depth":6,"payload":{"lines":[597,598]},"content":"也有心理学研究表明女性自我评价比男性普遍要低，底层是进化心理学机制"}]},{"type":"list_item","depth":5,"payload":{"lines":[599,600]},"content":"自信的概念","children":[{"type":"list_item","depth":6,"payload":{"lines":[600,601]},"content":"在几乎没有具体根据的基础上，对自己的一种相信，需要勇气"},{"type":"list_item","depth":6,"payload":{"lines":[601,602]},"content":"能力已经被结果证明后，这个时候的“信心”只能说是一种对事实的认知。这种“信心”的精神力不足。"},{"type":"list_item","depth":6,"payload":{"lines":[602,603]},"content":"只有在尝试未知事情的时候，依然相信自己能够达成理想结果。才是真正的自信。","children":[{"type":"list_item","depth":7,"payload":{"lines":[603,604]},"content":"“自己相信自己”，和“已经被结果证明的能力” ，这是两个概念。"},{"type":"list_item","depth":7,"payload":{"lines":[604,605]},"content":"后者可以逐步培养起前者。"},{"type":"list_item","depth":7,"payload":{"lines":[605,606]},"content":"但更多的人来自于原生家庭对自信培养的潜移默化。"},{"type":"list_item","depth":7,"payload":{"lines":[606,607]},"content":"所以在主流中国家庭的负面教育环境下，多数人很难有真正的自信。"}]},{"type":"list_item","depth":6,"payload":{"lines":[607,608]},"content":"自信是从孩童时代，由父母灌注的。","children":[{"type":"list_item","depth":7,"payload":{"lines":[608,609]},"content":"天生获得的优势（颜值，身高，IQ，出身）也会起到作用。"},{"type":"list_item","depth":7,"payload":{"lines":[609,610]},"content":"如果在负面教育环境成长，性格很容易在自卑和自负之间来回打转。"},{"type":"list_item","depth":7,"payload":{"lines":[610,611]},"content":"而只有天生的优势没有后天能力的依托，也很容易栽入低自尊境地。"}]}]},{"type":"list_item","depth":5,"payload":{"lines":[612,613]},"content":"成年人培养自信，只能从两个方面。","children":[{"type":"list_item","depth":6,"payload":{"lines":[613,614]},"content":"一个是不断增长且被证明的能力。"},{"type":"list_item","depth":6,"payload":{"lines":[614,615]},"content":"一个是变得勇敢一点。"},{"type":"list_item","depth":6,"payload":{"lines":[615,616]},"content":"归根结底，还是靠不断证明的能力。","children":[{"type":"list_item","depth":7,"payload":{"lines":[616,617]},"content":"这个过程很难很漫长。而且这种自信基础很弱。"},{"type":"list_item","depth":7,"payload":{"lines":[617,618]},"content":"基础不牢，稍微碰到能力比自己强的，又会回到过去那个低自尊无自信的自己。"},{"type":"list_item","depth":7,"payload":{"lines":[618,619]},"content":"这也是现在中国原生家庭心理解说如此盛行的原因之一。只批评少表扬的教育方式毁掉一代又一代孩子的自信。"}]}]},{"type":"list_item","depth":5,"payload":{"lines":[620,621]},"content":"为什么会这样，和中国讲究谦虚的集体主义传统文化有关。","children":[{"type":"list_item","depth":6,"payload":{"lines":[621,622]},"content":"为什么有这种文化，又可以追溯到农耕经济和宗族文化，儒家文化，地缘与经济政治历史方面。"},{"type":"list_item","depth":6,"payload":{"lines":[622,623]},"content":"有兴趣的，费孝通，秦晖的书可以找来看看。"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[624,625]},"content":"3 情绪自我安抚","children":[{"type":"list_item","depth":4,"payload":{"lines":[626,627]},"content":"你的情绪都是正当的！"},{"type":"list_item","depth":4,"payload":{"lines":[627,628]},"content":"反观/分析/消解情绪的几种办法","children":[{"type":"list_item","depth":5,"payload":{"lines":[628,629]},"content":"情绪正当性"},{"type":"list_item","depth":5,"payload":{"lines":[629,630]},"content":"抽离第三者旁观法"},{"type":"list_item","depth":5,"payload":{"lines":[630,631]},"content":"转换注意力法"},{"type":"list_item","depth":5,"payload":{"lines":[631,632]},"content":"理性逻辑思辨方法"},{"type":"list_item","depth":5,"payload":{"lines":[632,633]},"content":"运动"}]},{"type":"list_item","depth":4,"payload":{"lines":[634,635]},"content":"一种应对负面情绪的简单办法","children":[{"type":"list_item","depth":5,"payload":{"lines":[635,636]},"content":"1， 负面情绪突如其来的时候，先顺其自然。","children":[{"type":"list_item","depth":6,"payload":{"lines":[636,637]},"content":"赶紧找个别人听不见看不到的地方，或者不影响他人的情况下，想骂就骂，想哭就哭。"},{"type":"list_item","depth":6,"payload":{"lines":[637,638]},"content":"注意不要当着其他人，尤其是相关人面前辱骂哭泣丧失控制。"}]},{"type":"list_item","depth":5,"payload":{"lines":[638,639]},"content":"2， 如果有能力，一边宣泄情绪，一边想着一个自己的分身。站在旁边看着自己。","children":[{"type":"list_item","depth":6,"payload":{"lines":[639,640]},"content":"只用看着就行。"},{"type":"list_item","depth":6,"payload":{"lines":[640,641]},"content":"如果还有能力，可以想想这些情绪是从哪里来的。"}]},{"type":"list_item","depth":5,"payload":{"lines":[641,642]},"content":"3， 平静一点后，尽量先不去想具体事。尤其是导致负面情绪的事。","children":[{"type":"list_item","depth":6,"payload":{"lines":[642,643]},"content":"想办法去吃点好吃的。"},{"type":"list_item","depth":6,"payload":{"lines":[643,644]},"content":"或者先去找个平时喜欢的运动，活动若干小时。"},{"type":"list_item","depth":6,"payload":{"lines":[644,645]},"content":"反正找点轻松喜欢做的事。"},{"type":"list_item","depth":6,"payload":{"lines":[645,646]},"content":"如果条件不允许，也可以带薪上厕所看会手机。"},{"type":"list_item","depth":6,"payload":{"lines":[646,647]},"content":"别让自己闲着。"}]},{"type":"list_item","depth":5,"payload":{"lines":[647,648]},"content":"4， 过半天，最好一天，再去思考。","children":[{"type":"list_item","depth":6,"payload":{"lines":[648,649]},"content":"如果事情紧急，则立刻投入具体事情中。"},{"type":"list_item","depth":6,"payload":{"lines":[649,650]},"content":"不管怎样，从情绪到思考，中间一定要给自己几个小时时间，做点别的。"}]},{"type":"list_item","depth":5,"payload":{"lines":[650,651]},"content":"5， 使用前第一和第二类工具，从各个角度分析事情。","children":[{"type":"list_item","depth":6,"payload":{"lines":[651,652]},"content":"注意分析的时候要尽量摆脱情绪。"},{"type":"list_item","depth":6,"payload":{"lines":[652,653]},"content":"实在摆脱不了，就可以先放放。"}]},{"type":"list_item","depth":5,"payload":{"lines":[653,654]},"content":"6， 有情绪，冲动的时候，千万不要做任何决定。也不要和当事人说任何话！","children":[{"type":"list_item","depth":6,"payload":{"lines":[654,655]},"content":"如果前 5条都做不到，做到第6条就好。"}]},{"type":"list_item","depth":5,"payload":{"lines":[655,656]},"content":"7， 靠谱的心理咨询和心理治疗是非常管用的。","children":[{"type":"list_item","depth":6,"payload":{"lines":[656,657]},"content":"但是找到很职业的心理咨询师很难。"},{"type":"list_item","depth":6,"payload":{"lines":[657,658]},"content":"中国对抑郁症和心理健康开始重视。大学都配备心理咨询服务。"},{"type":"list_item","depth":6,"payload":{"lines":[658,659]},"content":"发现自己不对劲，一定要想办法找到靠谱心理辅导与帮助。"}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[660,661]},"content":"4 应对焦虑与压力的具体方法","children":[{"type":"list_item","depth":4,"payload":{"lines":[662,663]},"content":"《人格心理学》中应对焦虑的方法","children":[{"type":"list_item","depth":5,"payload":{"lines":[663,664]},"content":"主动的问題中心策略：","children":[{"type":"list_item","depth":6,"payload":{"lines":[664,665]},"content":"我尽可能多地获取到相关情况的信息。"},{"type":"list_item","depth":6,"payload":{"lines":[665,666]},"content":"我制订了一个行动计划。"},{"type":"list_item","depth":6,"payload":{"lines":[666,667]},"content":"我考虑了各种可供选择的办法，并权衡了利弊。"},{"type":"list_item","depth":6,"payload":{"lines":[667,668]},"content":"我与一些有类似经历的人商量，"},{"type":"list_item","depth":6,"payload":{"lines":[668,669]},"content":"我努力让事情好转。"},{"type":"list_item","depth":6,"payload":{"lines":[669,670]},"content":"我向一些知道得比我多的人寻求帮助。"},{"type":"list_item","depth":6,"payload":{"lines":[670,671]},"content":"我留出时间来解决这个问题。"}]},{"type":"list_item","depth":5,"payload":{"lines":[671,672]},"content":"主动的情绪中心策咯：","children":[{"type":"list_item","depth":6,"payload":{"lines":[672,673]},"content":"我和朋友们讨论自己的情绪。"},{"type":"list_item","depth":6,"payload":{"lines":[673,674]},"content":"我思考怎样从经验中吸取教训。"},{"type":"list_item","depth":6,"payload":{"lines":[674,675]},"content":"我接受所发生的一切，并继续生活。"},{"type":"list_item","depth":6,"payload":{"lines":[675,676]},"content":"我努力正确地看待事情。"},{"type":"list_item","depth":6,"payload":{"lines":[676,677]},"content":"我努力寻求一线希望。"},{"type":"list_item","depth":6,"payload":{"lines":[677,678]},"content":"我从宗教中寻求安慰。"},{"type":"list_item","depth":6,"payload":{"lines":[678,679]},"content":"我向专业咨询师倾诉我的情感。"}]},{"type":"list_item","depth":5,"payload":{"lines":[679,680]},"content":"回避策略：","children":[{"type":"list_item","depth":6,"payload":{"lines":[680,681]},"content":"我努力不去想这个问题。"},{"type":"list_item","depth":6,"payload":{"lines":[681,682]},"content":"我假装问题并不存在。"},{"type":"list_item","depth":6,"payload":{"lines":[682,683]},"content":"我喝酒或者服麻醉药使自己感觉好些，"},{"type":"list_item","depth":6,"payload":{"lines":[683,684]},"content":"我努力把自己的注意力转移到其他活动上"},{"type":"list_item","depth":6,"payload":{"lines":[684,685]},"content":"我回避那些让我想起烦恼的人和场景。"},{"type":"list_item","depth":6,"payload":{"lines":[685,686]},"content":"我睡得比平时多。"},{"type":"list_item","depth":6,"payload":{"lines":[686,687]},"content":"我拒绝承认问题的发生。"}]}]},{"type":"list_item","depth":4,"payload":{"lines":[688,689]},"content":"一般而言采用主动策略想对更好一点。","children":[{"type":"list_item","depth":5,"payload":{"lines":[689,690]},"content":"回避策略虽然也有用，就是时效较短，有时候负面作用会更大。"}]},{"type":"list_item","depth":4,"payload":{"lines":[691,692]},"content":"主动的问题中心策略和情绪中心策略，要针对不同性格和不同问题。","children":[{"type":"list_item","depth":5,"payload":{"lines":[692,693]},"content":"一种没用就换一种"}]}]},{"type":"heading","depth":3,"payload":{"lines":[694,695]},"content":"5 通过目标给生活带来意义","children":[{"type":"list_item","depth":4,"payload":{"lines":[696,697]},"content":"人生关键时刻，帮助你撑下来的是平时积累的精神能力","children":[{"type":"list_item","depth":5,"payload":{"lines":[697,698]},"content":"增加精神能力的最大方法，是给自己的生活设立一些目标","children":[{"type":"list_item","depth":6,"payload":{"lines":[698,699]},"content":"任何目标都可以"}]},{"type":"list_item","depth":5,"payload":{"lines":[699,700]},"content":"如果暂时找不到目标，就把寻找目标作为目标"}]},{"type":"list_item","depth":4,"payload":{"lines":[701,702]},"content":"目标最好是内部动机驱动的理论（SDT 自决理论）","children":[{"type":"list_item","depth":5,"payload":{"lines":[702,703]},"content":"即不靠外界奖励元素推动的目标"}]},{"type":"list_item","depth":4,"payload":{"lines":[704,705]},"content":"一个人若只有外部动机目标，人生会很痛苦"},{"type":"list_item","depth":4,"payload":{"lines":[706,707]},"content":"使用第三类工具的目标规划，让自己人生充实起来。","children":[{"type":"list_item","depth":5,"payload":{"lines":[707,708]},"content":"不要在意别人的价值评判。"},{"type":"list_item","depth":5,"payload":{"lines":[708,709]},"content":"你只要有目标，它就是好的。"},{"type":"list_item","depth":5,"payload":{"lines":[709,710]},"content":"这里的关键在于，并不是
